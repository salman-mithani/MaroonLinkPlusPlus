<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="static/style1.css" rel="stylesheet" />
    <style>
      input.mybtn {
          width: 75%;
          margin-left: 200px;
          margin-right: 200px;
          cursor: pointer;
          font-weight: bold;
          font-size: 150%;
          background: white;
          color: black;
          border: 1px solid maroon;
          border-radius: 5px; 
          text-align: center;
      }
      input.mybtn:hover {
          color: white;
          background: maroon;
          border: 1px solid #fff;
      }
      input.homebtn {
          width: 10%;
          /*margin-left: 200px;
          margin-right: 200px;*/
          /*float: right;*/
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
          font-weight: bold;
          font-size: 150%;
          background: white;
          color: black;
          border: 1px solid maroon;
          border-radius: 5px; 
          text-align: center;
      }
      input.homebtn:hover {
          color: white;
          background: maroon;
          border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div>
    <img src="static/logo.png" height="50">
    <form action = '/'>
      <input type="hidden" value="Home"/>
      <input class='homebtn' type="submit" value="Home"/>
    </form>
  </div>
    <div>
      <br>
      <h1>{{ numresults }} search results for: {{ query }}</h1>
      {% for docid, score in results %}
        {% if score != 0 %}
        <form method="POST" action='organization'>
          <input type="hidden" value="{{ docid }}" name = 'organization'/>
          <input class='mybtn' type="submit" value="{{ dictionary[docid] }}"/>
        </form>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
